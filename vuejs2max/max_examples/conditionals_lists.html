<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditionals and Lists</title>
</head>
<body>
<script src="../vue.js"></script>
<div id="app">
    <p v-if="show">You can see me!</p>
    <p v-else>You now see other</p>

    <template v-if="show">
        <h1>Heading</h1>
        <p>Inside a template</p>
    </template>
    <p v-show="show"> Do you also see me?</p>
    <button @click="show = !show">Switch</button>
</div>

<script>
    new Vue({
       el: '#app',
       data: {
           show: true
       }
    });
</script>

<!--
v-if removes elements from the DOM

v-show simply sets style element display to none but
leaves elements in the DOM
-->


</body>
</html>

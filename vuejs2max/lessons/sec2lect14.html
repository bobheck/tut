<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
<script src="../vue.js"></script>

<div id="app">
    <h1> {{ title }}</h1>
    <h1 v-once>{{ title }}</h1>
    <h1> {{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <p>{{ finishedLink }}</p>
    <p v-html="finishedLink"></p>
</div>

<!--
    Best practice to use computed properties, but watch is available for longer and more complex code as
    a response to an event
-->

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World !',
            link: 'http://google.com',
            finishedLink: '<a href="http://www.yahoo.com">yahoo</a>'
        },
        methods: {
            sayHello: function() {
                this.title = 'Hello!'
                return this.title;
            }
        }
    });
</script>
</body>

</html>

<!DOCTYPE html>
<html>
<script src="../vue.js"></script>

<div id="app">
    <button v-on:click="btnClick(3, $event)">Click Me</button>
    <p>{{ counter }}</p>
    <p v-on:mousemove="showCoords">Coordinates {{ x }} / {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            btnClick: function(step, event) {
                this.counter += step;
                
            },
            showCoords: function(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            }

        }
    });
</script>

</html>

<div class="container">
  <app-cockpit (svrcreated)="onServerAdded($event)" (bpcreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12 card-div">
      <button class="btn btn-danger" (click)="onDestroyComponent()">Destroy component</button>
      <app-server-element 
        *ngFor="let serverElement of serverElements" 
        [srvelement]="serverElement">
        <div class="card">
          <h5 class="card-header">{{ serverElement.name }}</h5>
          <div class="card-body">
            <div class="card-text">
              <p #contentParagraph>
                <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                <em *ngIf="serverElement.type === 'blueprint'" style="color: blue">{{ serverElement.content }}</em>
              </p>
            </div>
          </div>
        </div>
      </app-server-element>
    </div>
  </div>
</div>

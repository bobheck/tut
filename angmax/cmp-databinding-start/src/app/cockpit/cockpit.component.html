<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <input 
        type="text" 
        class="form-control" 
        #serverNameInput>   <!-- #serverNameInput creates a local reference, useable in template ONLY -->
      <label>Server Content</label>
      <input 
        type="text" 
        class="form-control" 
        #serverContentInput>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput, serverContentInput)">Add Server</button> <!-- local reference serverNameInput used -->
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput, serverContentInput)">Add Server Blueprint</button>
    </div>
  </div>
